<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse;
            padding: 30px;
        }
    </style>
</head>
<body>
    <table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Phone</th>
    </tr>
    <tr>
        <td>Basil</td>
        <td>22</td>
        <td>123495865</td>
    </tr>
    <tr>
        <td>fayis</td>
        <td>20</td>
        <td>233325354</td>
    </tr>
    </table>
    
</body>
</html>
