<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
    <style>
        table,th,tr,td{
            border: 2px solid black;
            border-collapse: collapse;

        }
    
    </style>
</head>
<body>
    <table style="background-color: rgb(4, 103, 4);">
        <tr>
            <td>Firstname</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Lastname</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Photo</td>
            <td><input type="file"></td>
        </tr>
        <tr>
            <td>Date of Birth</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email"></td>
        </tr>
        <tr>
            <td>Mobile Number</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>Gender</td>
            <td><input type="radio" name="gender">Male <input type="radio" name="gender">Female</td>
        </tr>
        <tr>
            <td>Address</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>City</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Pincode</td>
            <td><input type="number"></td>
        </tr>
        <tr>
            <td>State</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Country</td>
            <td><select name="" id="">
                <option value="">India</option>
                <option value="">other</option>
            </select></td>
        </tr>
        <tr>
            <td>Hobbies</td>
            <td><input type="checkbox">Singing <input type="checkbox">Drawing</td>
        </tr>
        <tr>
            <td>Qualification</td>
            <td><table>
                <tr>
                    <th>slno</th>
                    <th>Examination</th>
                    <th>Board</th>
                    <th>Percentage</th>
                    <th>Year of Passing</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Class10</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    
                </tr>
                <tr>
                    <td>2</td>
                    <td>Class12</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Degree</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Post Graduation</td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                    <td><input type="text"></td>
                </tr>
            </table></td>
        </tr>
        <tr>
            <td>Applied For</td>
            <td><input type="radio">BSC <input type="radio">BCA <input type="radio">BA</td>
        </tr>
        <tr><td colspan="2" style="text-align: center;"><button>OK</button><button type="reset">Reset</button></td></tr>
    </table>
    
</body>
</html>
