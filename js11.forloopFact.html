<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="number" id="mynum">
    <button onclick="factorialize()">FACT</button>
    <input type="number" id="ans">
    

    <script>

        let i;fa=1;
       
        
        

        function factorialize(){
       let n=document.getElementById("mynum").value;


        
            
            for(i=n;i>0;i--){
                fa = fa*i;
            }
            document.getElementById("ans").value=fa ;
        }

    </script>
</body>
</html>
