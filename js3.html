<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            background-color: rgb(34, 178, 14);
            color: aliceblue;
            width: 30px;
            height: 30px;
        }
    </style>
</head>
<body>

   Enter First number  :<input type="text" id="num1"><br>
   Enter Second number :<input type="text" id="num2"><br>
   <button onclick="add()">+</button>
   <button onclick="sub()">-</button>
   <button onclick="mul()">*</button>
   <button onclick="div()">/</button><br>
   Answer:<input type="text" id="num3">

</body>
<script>
    function add(){
        a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);
        c=a+b;
        document.getElementById("num3").value=c;


    }
    function sub(){
        a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);
        c=a-b;
        document.getElementById("num3").value=c;
    }
    function mul(){
        a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);
        c=a*b;
        document.getElementById("num3").value=c;


    }
    function div(){
        a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);
        c=a/b;
        document.getElementById("num3").value=c;
    }


</script>
</html>
