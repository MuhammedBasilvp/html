<body>
    Value A: <input type="text" id="num1">

      <p>
        
      </p> 
    <button onclick="swap1()">SWAP</button><br>
    <p>After swap values of A and B </p>
   Value A: <input type="text" id="num3">
    Value B:<input type="text" id="num4">
       

    <script>
        function swap1(){
        a=Number(document.getElementById("num1").value);
        b=Number(document.getElementById("num2").value);

        c=a;
        a=b;
        b=c;
        Number(document.getElementById("num3").value=a);
        Number(document.getElementById("num4").value=b);


        }
